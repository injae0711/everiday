<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>전자제품 특가</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <img class="background" src="./imgs/backimg.png" alt="배경이미지" />
      <img class="background2" src="./imgs/backimg2.png" alt="배경이미지" />
      <header>
        <img class="logo" src="./imgs/logo.png" alt="everitday" />
      </header>
      <section class="section">
        <div class="section__wrapper">
          <p class="subtitle">
            당신이 필요한 <span class="point">특가</span> 정보 대신 찾아
            드립니다.
          </p>
          <p class="title">전자제품 특가</p>
          <div class="serviceBox">
            <p class="service">
              노특북, 태블릿, 스마트워치, 카드할인, 쿠폰할인 알림서비스
            </p>
            <img
              class="servicetag"
              src="./imgs/servicetag.png"
              alt="서비스태그"
            />
          </div>
          <div class="product">
            <img class="notebook" src="./imgs/notebook.png" alt="노트북" />
            <img class="tablet" src="./imgs/tablet.png" alt="노트북" />
          </div>
          <a
            class="cta"
            target="_blank"
            href="https://forms.gle/MmUKeXksN3NUqjai9"
            >무료로 특가 알림 받기</a
          >
        </div>
      </section>
      <footer>
        <div class="info">
          <p class="more">문의하기</p>
          <div>
            <p>T.010-7528-1678</p>
            <p>E.injae@everitday</p>
          </div>
        </div>
        <img class="qrcode" src="./imgs/qrcode.png" alt="qrcode" />
      </footer>
    </div>
  </body>
</html>
